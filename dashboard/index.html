<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Faculty Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard">
    <h1>Faculty Work Hours Dashboard</h1>
  
    <div class="faculty-card">
      <img src="https://via.placeholder.com/100" alt="Faculty Photo">
      
      <div class="faculty-info">
        <h2>Dr. A. P. Sharma</h2>
        <p>Professor, Computer Science</p>
      </div>
    </div>

    <div class="section punch-buttons">
      <h3>Today's Punch</h3>
      <button class="punch-in">Punch In</button>
      <button class="punch-out">Punch Out</button>
    </div>
    
    
    <div class="section">
      <h3>Daily Punch Logs</h3>
      <ul class="punch">
        <li>Mon - In: 9:00 AM | Out: 5:00 PM</li>
        <li>Tue - In: 9:15 AM | Out: 5:10 PM</li>
        <li>Wed - In: 9:05 AM | Out: 4:50 PM</li>    
      </ul>
    </div>
    
    <div class="section">
      <h3>Weekly Hours</h3>
      <div class="progress">
        <div class="progress-bar" style="width: 58%;">58% completed</div>
      </div>
      <p class="warning">⚠️ Projected shortfall this week</p>
    </div>
      </div> 
  
</div>
</body>
</html>
